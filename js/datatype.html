<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // STRING, 
        // NUMBER, 
        // BOOLEAN, 
        // ARRAY, 
        // OBJECT, 
        // NULL, 
        // UNDEFINED
        let userName = `Parth Singh`;
        console.log(userName);
        console.log(typeof userName);

        // NUMBER
        let age = 10
        console.log(age)

        // BOOLEAN
        let canDrive = true
        console.log(canDrive); 

        // NULL
        let data = null 
        console.log(data);

        // Undefined
        let address
        console.log(address)
    </script>
</body>
</html>
