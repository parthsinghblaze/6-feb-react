  <body>
    <!-- FETCHING THE API -->
    <h1>API Calling</h1>
    <div class="container">
      <div class="row" id="product-list"></div>
    </div>
    <script>
      let productList = document.getElementById("product-list");

      // productList.insertAdjacentHTML("afterend",htmlElement)
      // fetch is a function that's return promise

      function productListing(data) {

        // data.forEach((item, index) => {
        //     if(index < 5) {
        //            let htmlElement = `
        //     <div class="col-lg-4 mb-5">
        //         <div class="card">
        //             <img src="${item.image}" class='custom-img' />
        //             <div class="card-body">
        //                 <h6>${item.title}</h6>
        //                 <h6> ${item.category} </h6>
        //                 <p> ${item.description} </p>
        //             </div>
        //             <div class="card-footer">
        //                 <button class="btn btn-primary">Buy</button>
        //             </div>
        //         </div>
        //     </div>
        // `;

        //   productList.insertAdjacentHTML("beforeend", htmlElement);
        //     }
        // });


        for (let singleProduct of data) {
          const {image, title, category, description} = singleProduct

          let htmlElement = `
            <div class="col-lg-4 mb-5">
                <div class="card">
                    <img src="${image}" class='custom-img' />
                    <div class="card-body">
                        <h6>${title}</h6>
                        <h6> ${category} </h6>
                        <p> ${description} </p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>
        `;

          productList.insertAdjacentHTML("beforeend", htmlElement);
        }
      }

      fetch(`https://fakestoreapi.com/products`)
        .then((resp) => {
          return resp.json();
        })
        .then((data) => {
          productListing(data);
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
  </body>
