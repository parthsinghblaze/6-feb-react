<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const lottery = new Promise((resolve, reject) => {
            let canDrive = false

            if (canDrive) {
                resolve("Yes you can drive")
            } else {
                reject("no you can't drive")
            }

        })

        // if the promise resolve / fullfilled then, then method will run  
        // if the promise reject , catch method will run

        lottery.then((resp) => {
            console.log(resp)
        }).catch((err) => {
            console.log(err)
        })

    </script>
</body>

</html>
